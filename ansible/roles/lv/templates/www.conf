; - 'php_admin_values'
; When not set, the global prefix (or /usr) apllies instead.
; Note: This directive san also be relative to the global prefix.
; Default Value: none
prefix = /var/www

; Unix user/group of processes
; Note: The user is mandatory. If the group is not set, the default  user’s group
;       will be used.
user = www-data
group = www-data

; The address on which to accept FastCGI requests.
; Valid systaxes are:
;   'ip.add.re.ss:port'       - to listen on a TCP socjet to a specific IPv4 address on a specific port 
;   '[ip:6:addr:ess]:port'    - to listen on a TCP socjet to a specific IPv6 address on a specific port
;   'port'                    - to listen on a TCP socjet to a specific Ipv6 address 
;                               (IPv6 and IPv4-mapped) on a specific port (IPv6 and IPv4-mapped) on a specific port
;   '/path/to/unix/socket'    – to listen on a unix socket.
; Note: This value is Mandatory.
Listen = 127.0.0.1:9001

; Set listen(2) backlog. 
; Default BSD and OpenBSD)
